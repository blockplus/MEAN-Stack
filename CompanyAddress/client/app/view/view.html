<div ng_include='"components/navbar/navbar.html"'> </div>
<div class="container ng-scope">
  <div class="col-sm-8" ng-controller="ViewCtrl as viewCtrl">
    <h2>View Employee</h2>
    <br>
    <br>
    <table class ="table">
        <tbody>
          <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Company</th>
          </tr>
          <tr>
            <td>{{viewCtrl.currentEmployee.id}}</td>
            <td>{{viewCtrl.currentEmployee.first_name}}</td>
            <td>{{viewCtrl.currentEmployee.last_name}}</td>
            <td>{{viewCtrl.currentEmployee.email}}</td>
            <td>{{viewCtrl.currentEmployee.company}}</td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
