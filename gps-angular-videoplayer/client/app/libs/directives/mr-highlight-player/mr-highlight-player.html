<div class="videoangular-container">
    <videogular vg-theme="config.theme" vg-player-ready="onPlayerReady($API)" vg-can-play="onCanPlay()" vg-complete="onCompleteVideo()" vg-auto-play="config.autoPlay" vg-preload="config.preload"
                vg-start-time="config.starttime" vg-virtual-clip-duration="config.duration">
        <vg-media vg-src="config.sources">
        </vg-media>
        <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
            <vg-play-pause-button class="mr-highlight-player-custom-button"></vg-play-pause-button>
            <i class="material-icons mr-highlight-player-custom-button" ng-click="onPrevClick()">skip_previous</i>
            <i class="material-icons mr-highlight-player-custom-button" ng-click="onNextClick()">skip_next</i>
            <vg-scrub-bar>
                <vg-scrub-bar-buffer></vg-scrub-bar-buffer>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <!--<vg-buffering></vg-buffering>-->
        <vg-poster vg-url='config.plugins.poster' ng-if='!config.autoPlay'></vg-poster>

        <!--<div class="content-details session-info">-->
            <!--<a ui-sref="user({userId: highlight.session.owner.id })"><div style="{{ 'background-image: url('+ highlight.session.owner.avatarUrl +')' }}" class="content-owner-img img-circle"></div></a>-->
            <!--<div>-->
                <!--<div class="content-owner-displayname text-truncate">{{ highlight.session.owner.displayName }}</div>-->
            <!--</div>-->
        <!--</div>-->

    </videogular>
</div>
