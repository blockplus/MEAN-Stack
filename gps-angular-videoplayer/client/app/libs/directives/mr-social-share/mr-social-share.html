<section class="panel panel-default">
    <div class="panel-body">
        <h3>{{ 'social_share_title' | translate }}</h3>
        <div class="row">
            <div class="col-md-12">
                <a href="#" socialshare socialshare-provider="facebook" socialshare-url="{{url}}">
                    <span class="btn-icon btn-icon-round btn-facebook"><i class="fa fa-facebook"></i></span>
                    <span class="social-name">{{ 'social_share_facebook' | translate }}</span>
                </a>
            </div>
            <div class="col-md-12">
                <a href="#" socialshare socialshare-provider="google+" socialshare-url="{{url}}">
                    <span class="btn-icon btn-icon-round btn-google-plus"><i class="fa fa-google-plus"></i></span>
                    <span class="social-name">{{ 'social_share_google' | translate }}</span>
                </a>
            </div>
            <div class="col-md-12">
                <a href="#" socialshare socialshare-provider="twitter" socialshare-url="{{url}}">
                    <span class="btn-icon btn-icon-round btn-twitter"><i class="fa fa-twitter"></i></span>
                    <span class="social-name">{{ 'social_share_twitter' | translate }}</span>
                </a>
            </div>
            <div class="col-md-12">
                <a href="#" socialshare socialshare-provider="reddit" socialshare-url="{{url}}">
                    <span class="btn-icon btn-icon-round btn-reddit"><i class="fa fa-reddit"></i></span>
                    <span class="social-name">{{ 'social_share_reddit' | translate }}</span>
                </a>
            </div>
        </div>
    </div>
</section>
